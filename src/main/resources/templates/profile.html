<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    lang="en">

<head>
    <th:block th:include="layout/header :: header-meta('My profile')"></th:block>
</head>

<body>

    <th:block th:include="layout/header :: navbar"></th:block>

    <div class="container">

        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>First Name</span>
                    </td>
                    <td>
                        <span th:text="${user.firstName}?: 'Default'"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Last Name</span>
                    </td>
                    <td>
                        <span th:text="${user.lastName}?: 'Default'"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>loginname</span>
                    </td>
                    <td>
                        <span th:text="${user.name}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Bio</span>
                    </td>
                    <td>
                        <span th:text="${user.bio}?: 'Default'"></span>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myProfileModal">Update</button>

        <form th:action="@{/profile}" action="#" method="post" th:object="${user}" class="form-horizontal">
            <div class="modal fade" id="myProfileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myProfileModalLabel">Profile</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">First Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{firstName}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">Last Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{lastName}" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">Bio:</label>
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{bio}" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save" />
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <th:block th:include="layout/footer :: footer"></th:block>

    </div>
</body>

</html>
